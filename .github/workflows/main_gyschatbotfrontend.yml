# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js app to Azure Web App - gyschatbotfrontend

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/main_gyschatbotfrontend.yml'
      - 'src/**'
      - 'public/**'
      - 'components/**'
      - 'package.json'
      - 'bun.lock'
      - 'next.config.ts'
      - 'tsconfig.json'
      - '.env.sample'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build Next.js app
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Prepare Next.js standalone deployment
        run: |
          mkdir -p ./standalone
          cp -R ./.next/standalone ./
          cp -R ./public ./standalone/public
          cp -R ./.next/static ./standalone/.next
          rm -rf ./standalone/.env

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: nextjs-app
          path: ./deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gyschatbotfrontend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EB67454EEA0B4614834ED2880460B6B9 }}